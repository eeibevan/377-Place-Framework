<head>
    <meta charset="UTF-8" />
    <title>r/place</title>
    <link rel="shortcut icon" href="Img/favicon.png" />
    <link rel="stylesheet" href="place.css" />
    <script src="config.js"></script>
    <script src="util.js"></script>
    <script src="db.js"></script>
    <script src="driver.js"></script>

    <script src="student/example.js"></script>
    <script>
        var driver;
        window.onload = function () {
            db.init($('cvs').getContext('2d'));
            driver = new Driver(studentFunctions, db);
            $('go').addEventListener('click', function () {
                driver.start();
            });
            $('change').addEventListener('click', function () {
                driver.switchMode();
            });
            $('stop').addEventListener('click', function () {
                driver.stop();
            });
        }
    </script>
</head>
<body>
<div class="frame">
    <canvas width="500" height="500" id="cvs"></canvas>
    <br />
    <input id="go" type="button" value="Do It" />
    <input id="change" type="button" value="Change Mode" />
    <input id="stop" type="button" value="Stop It" />
</div>
</body>
</html>
