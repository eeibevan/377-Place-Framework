<!DOCTYPE html>

<head>
    <meta charset="UTF-8" />
    <title>r/place</title>
    <link rel="shortcut icon" href="Img/favicon.png" />
    <link rel="stylesheet" href="place.css" />

    <script>
        const
            // developers: change these THREE for testing
            PIXELS = 500,   // enforce square canvas
            SIZE = 5,      // size of square 'CELL' to draw
            TIME = 200,     // 2000 // milliseconds in timeout

            RUN_EXAMPLES = true, // Set To false To Disable Example Functions

            W = PIXELS/SIZE, // # of cells in a row/column
            H = W,

            CELLS = W * H;  // total cells

        var studentFunctions = [];
    </script>

    <script src="color.js"></script>
    <script src="util.js"></script>
    <script src="db.js"></script>
    <script src="driver.js"></script>

    <!-- Include Student Files Here -->
    <script src="student/example.js"></script>


    <script>
        var driver;
        window.onload = function () {
            db.init($('cvs').getContext('2d'));
            driver = new Driver(studentFunctions, true, TIME, $('numTicks'), $('statsBody'), $('timer'));
            $('go').addEventListener('click', function () {
                driver.start();
            });
            $('change').addEventListener('click', function () {
                driver.switchMode();
            });
            $('stop').addEventListener('click', function () {
                driver.stop();
            });
        }
    </script>
</head>
<body>
<div class="frame">
    <canvas width="500" height="500" id="cvs"></canvas>
    <br />
    <input id="go" type="button" value="Do It" />
    <input id="change" type="button" value="Change Mode" />
    <input id="stop" type="button" value="Stop It" />
    <br />
    <div id="ticksContainer">
        <div>Ticks: </div>
        <div id="numTicks">0</div>
    </div>
    <div id="timeContainer">
        <div id="timer"></div>
    </div>
    <table id="stats">
        <thead>
        <tr>
            <th>Function</th>
            <th>Tiles Owned</th>
        </tr>
        </thead>
        <tbody id="statsBody">
        </tbody>
    </table>
</div>
</body>
</html>
